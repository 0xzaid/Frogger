<html>
  <head>
    <style>
      .gameover {
    font-family:sans-serif;
    font-size:110px;
    fill:red;
  }
      .restart {
        font-family:sans-serif;
        font-size:35px;
        fill:red;
      }
    </style>
    <title>FIT2102 A1 2022</title>

  <script defer src="main.js"></script></head>
  <body>
    <h1 >Classic Frogger!</h1>
    <svg id="svgCanvas">
      <g>
          <svg>
            <rect id="textBackground" width="800" height="22"  x="0",y="200" fill="blueviolet"/>
            <text id= "score" x= "0" y= "17" style="
              fill:rgb(0, 0, 0); 
              font-weight: bold; 
              font-size: 21px;
            "></text>
            <text id= "lives" x= "100" y= "17" style="
            fill:rgb(0, 0, 0); 
            font-weight: bold; 
            font-size: 21px;
          "></text>
            <rect id="river" width="800" height="310"  x = "0" y = "80" fill = "lightblue"  />
            <rect id="land" width="800" height="300"  x = "0" y = "445" fill = "black"  />
            <ellipse id="frog" style="
              fill:lightgreen;
              stroke:darkgreen;
              stroke-width:4" 
              xmlns="https://i.imgur.com/d6Bjbh8.png">
          </svg>
      </g>
    </svg>
    <h2>Controls:</h2>
    <table>
        <tr><td>Move Up &#8594</td><td><div id="W" class="key">W</div></td></tr>
        <tr><td>Move Lef &#8594</td><td><div id=" A" class="key">A</div></td></tr>
        <tr><td>Move Back &#8594</td><td><div id="S" class="key">S</div></td></tr>
        <tr><td>Move Right &#8594</td><td><div id="D" class="key">D</div></td></tr>
        <tr><td>Restart &#8594</td><td>F5</td></tr>
    </table>
    <h2>Game Rules</h2>
    <p>
      The objective of the game is to get to the end without <br>
      crashing into any obstacles. <br><br>
      The player can move up, down, left and right. <br><br>
      The player can restart the game by pressing F5.<br>
        
        
    </P>

  </body>
  
</html>
